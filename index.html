<!DOCTYPE html>
<html>
<head>
    <title>SHS Red/Blue Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SHS Day Color</h1>
        <div id="dayDisplay" class="day-display">
            Checking today's color...
        </div>
        <div class="alarm-time">
            Alarm set for: 7:50 AM
        </div>
        <div id="countdown"></div>
        <button id="notifyBtn">Enable Notifications</button>
        <div class="notification-status" id="notificationStatus"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
